<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    <title>Liberty Incorporated</title>
</head>
<body>
    <div class="wrapper">
        <div class="image-container">
            <div class="logo-container">
                <div class="company-name" title="Liberty Inc.">
                    Liberty Inc.
                </div>
            </div>
        </div>
        <div class="form-wrapper">
            <div class="hook-container">
                <div class="hook">
                    Sign up for <em>Liberty</em> today.
                    <br>You want <em>LIBERTY</em>. 
                    <br>You crave <em><u>LIBERTY</u></em>.
                    <br>You <em><strong><u>NEED LIBERTY</u></strong></em>.
                    <br><font size="1">This is not real Liberty, nothing is real.</font>
                    <br><font size="5">You know what to do...</font>
                </div>
            </div>
            <div class="form-container">
                <div class="sign-up-hook">Sign <s>away</s> for <u>Freedom.</u></div>
                <form action="#" method="post" class="form" id="submit-form">
                    <div class="row">
                        <div class="pair">
                            <label for="first_name">First Name*</label>
                            <input type="text" id="first_name" name="first_name" placeholder="John" required>
                        </div>
                        <div class="pair">
                            <label for="last_name">Last Name*</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Smith" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="pair">
                            <label for="email">Email*</label>
                            <input type="email" id="email" name="email" placeholder="JohnSmith@gmail.com" required>
                        </div>
                        <div class="pair">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="+66 6666 666666">
                        </div>
                    </div>
                    <div class="row">
                        <div class="pair">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required onkeyup='check();' />
                            <div id="message"></div>
                        </div>
                        <div class="pair">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" required onfocusout='check();' />
                        </div>
                    </div>
                </form>
            </div>
            <div class="login-container">
                <button type="submit" form="submit-form">Discover Liberty</button>
                <div class="sign-in">Already have Liberty? <a href="#">Sign In Now</a></div>
            </div>
        </div>
    </div>
</body>
</html>
