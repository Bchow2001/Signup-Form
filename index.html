<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="image-container">
            <div class="logo-container">
                <div class="logo">
                    
                </div>
                <div class="company-name" title="Liberty Inc.">
                    Liberty Inc.
                </div>
            </div>
        </div>
        <div class="form-wrapper">
            <div class="hook-container">
                <div class="hook">
                    Sign up for <em>Freedom</em> today.
                    <br>You want <em>FREEDOM</em>. 
                    <br>You crave <em><u>FREEDOM</u></em>.
                    <br>You <em><strong><u>NEED FREEDOM</u></strong></em>.
                    <br><font size="1">This is not real Freedom, nothing is real.</font>
                    <br>
                    <br><font size="5">You know you want to...</font>
                </div>
            </div>
            <div class="form-container">
                <div>Sign <s>away</s> for <u>Freedom.</u></div>
                <form action="#" method="post" class="form">
                    <div class="first">
                        <div class="pair">
                            <label for="first_name">First Name*</label>
                            <input type="text" id="first_name" name="first_name" placeholder="John">
                        </div>
                        <div class="pair">
                            <label for="last_name">Last Name*</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Smith">
                        </div>
                    </div>
                    <div class="second">
                        <div class="pair">
                            <label for="email">Email*</label>
                            <input type="email" id="email" name="email" placeholder="JohnSmith@gmail.com">
                        </div>
                        <div class="pair">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="+66 6666 666666">
                        </div>
                    </div>
                    <div class="third">
                        <span class="pair">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </span>
                        <span class="pair">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password">
                        </span>
                    </div>
                </form>
            </div>
            <div class="login-container"></div>
        </div>
    </div>
</body>
</html>
